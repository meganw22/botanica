{% extends "base.html" %}

{% block title %}Edit Address{% endblock %}

{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-12 border-right">
            <div class="p-3 py-5">
                <h3>Edit Address</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Phone Number</label>
                            <input type="text" class="form-control" name="phone_number" value="{{ address.phone_number }}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Address Line 1</label>
                            <input type="text" class="form-control" name="street_address1" value="{{ address.street_address1 }}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Address Line 2</label>
                            <input type="text" class="form-control" name="street_address2" value="{{ address.street_address2 }}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">City</label>
                            <input type="text" class="form-control" name="town_or_city" value="{{ address.town_or_city }}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">County</label>
                            <input type="text" class="form-control" name="county" value="{{ address.county }}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Postcode</label>
                            <input type="text" class="form-control" name="postcode" value="{{ address.postcode }}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Country</label>
                            <select class="form-control" name="country">
                                <option value="">Select a country</option>
                                {% for code, name in countries %}
                                <option value="{{ code }}" {% if address.country == code %}selected{% endif %}>{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-custom-success profile-button" type="submit">Save Changes</button>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="{% url 'manage_addresses' %}" class="btn btn-secondary">Back to Addresses</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

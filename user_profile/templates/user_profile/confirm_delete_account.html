{% extends "base.html" %}

{% block title %}Confirm Delete Account{% endblock %}

{% block content %}
<div class="container my-5 content-spacing">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Confirm Account Deletion</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete your account? This action cannot be undone.</p>
                    <a href="{% url 'delete_account' %}" class="btn btn-danger">Yes, delete my account</a>
                    <a href="{% url 'profile' %}" class="btn btn-secondary">No, take me back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

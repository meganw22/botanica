<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <span id="toast-message">{{ message }}</span>
        <div class="mt-2">
            <button type="button" class="btn btn-custom-success btn-sm" onclick="window.location.href=shoppingBagUrl;">Go to Bag</button>
        </div>
    </div>
</div>

<script>
    const shoppingBagUrl = "{% url 'shopping_bag' %}";

    function showToastNotification(quantity, height) {
        const message = `Added ${quantity} item(s) to the bag. Size: ${height}.`;
        document.getElementById('toast-message').textContent = message;
        $('.toast').toast('show');
    }
</script>

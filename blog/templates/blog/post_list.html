{% extends "base.html" %}

{% block content %}
<div class="container content-spacing mt-5">
    <div class="row">
        <div class="col-12">
            <h1>Blog Posts</h1>
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="btn btn-primary mb-3">Create New Post</a>
            {% endif %}
            {% for post in posts %}
                <div class="post mb-4">
                    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                    <p><small>{{ post.published_date }}</small></p>
                    <p>{{ post.content|truncatewords:30 }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container content-spacing mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="display-4">New Post</h1>
            <form method="post" class="p-4 border rounded">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                </div>
                <div class="form-group">
                    {{ form.content.label_tag }}
                    {{ form.content }}
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

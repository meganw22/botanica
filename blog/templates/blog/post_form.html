{% extends "base.html" %}

{% block content %}
<div class="container my-5 content-spacing">
    <div class="row">
        <h1>New Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}

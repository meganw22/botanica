{% extends "base.html" %}
{% load static %}

<!-- Page Header -->
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
            <h1>All Plants</h1>
        </div>
    </div>
</div>
{% endblock %}

<!-- Main content -->
{% block content %}
<div class="overlay">
    <div class="container-fluid content-spacing">
        <div class="row">
            {% for plant in plants %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img class="card-img-top img-fluid"
                        src="{% if plant.image %}{{ plant.image.url }}{% else %}/plant-images/no-image-available.png{% endif %}"
                        alt="{{ plant.easy_name }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ plant.easy_name }}</h5>
                        <p class="card-text">{{ plant.scientific_name }}</p>
                        <a href="{% url 'plant_detail' plant.id %}" class="btn btn-success mt-auto">More details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
